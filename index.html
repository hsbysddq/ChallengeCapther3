<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- My CSS -->

        <!-- My Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- Judul Halaman -->
        <title>Kertas Batu Gunting</title>
    </head>
    <body>
        <!-- Start Halaman Main Screen -->
        <section class="main-screen">
            <!-- Start Navigasi -->
            <nav>
                <ul class="menubar">
                    <li class="logo">
                        <a href="#">LOGO</a>
                    </li>

                    <li class="feature-home">
                        <a href="#">HOME</a>
                    </li>

                    <li class="feature">
                        <a href="#">WORK</a>
                    </li>

                    <li class="feature">
                        <a href="#">CONTACT</a>
                    </li>

                    <li class="feature">
                        <a href="#">ABOUT ME</a>
                    </li>

                    <li class="sign-up">
                        <a href="#">SIGN UP</a>
                    </li>

                    <li class="join">
                        <a href="#">LOGIN</a>
                    </li>
                </ul>
            </nav>
            <!-- End Navigasi -->

            <!-- Start Tagline -->
            <div class="tagline">
                <h1>PLAY TRADITIONAL GAME</h1>
                <p>Experience new traditional game play</p>
                <button type="button" class="btn btn-warning" id="button">PLAY NOW</button>
            </div>
            <!-- End Tagline -->

            <!-- Start Scroll Down -->
                <div class="scroll-down">
                    <p class="the-story">THE STORY</p>
                    <img src="ASSETS/scroll down.png" alt="">
                </div>
            <!-- End Scroll Down -->
        </section>
        <!-- End Halaman Main Screen -->

        <!-- Start Pilihan Game -->
        <div class="pilihan-game">
            <div class="container">

                <!-- Start Tampilan Sebelah Kiri -->
                <div class="kiri">
                    <div class="kiri-wrapper">
                        <p>What's so special ?</p>
                        <h1>THE GAMES</h1>
                    </div>
                </div>
                <!-- End Tampilan Sebelah Kiri -->

                <!-- Start Tampilan Sebelah Kanan -->
                <div class="kanan">
                    <div class="kanan-wrapper">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>

                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="">
                                </div>

                                <div class="carousel-item">
                                    <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="">
                                </div>

                                <div class="carousel-item">
                                    <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                            </button>
                            
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- End Tampilan Sebelah Kanan -->
            </div>
        </div>
        <!-- End Pilihan Game -->
